  hosts: tracker
  gather_facts: no

  tasks:
    - name: Start tracker in tmux with logging
      shell: |
        tmux new-session -d -s tracker_session 'cd /home/sj99/360Torrent && source myenv/bin/activate && python3 -m tracker.tracker >> /home/sj99/360Torrent/tests/tracker.log 2>&1'
      args:
        executable: /bin/bash


